<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <header>
        <h2>PlatziVideo</h2>

    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container-form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="text" placeholder="Contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container-remember">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="/">Olvide mi contraseña</a>
            </div>
            </form>
            <section class="login__container-socialmedia">
                <div><img src="/home/rocio/Documentos/platzivideo/imagenes/google.png" alt="Google" width="40px">Inicia sesión con Google</div>
                <div><img src="/home/rocio/Documentos/platzivideo/imagenes/twitter.png" alt="Twitter" width="40px">Inicia sesión con Twitter</div>
            

            </section>
            <p class="login__container-register">No tienes ninguna cuenta  <a href=""> Registrate</a></p>


        </section>
    </section>
    <footer class="footer">
        <a href="/" >Términos de uso</a>
        <a href="/" >Declaración de privacidad</a>
        <a href="/" >Centro de ayuda</a>


    </footer>
    
</body>
</html>
